<!DOCTYPE html>
<html>
<head>
    <title>Country and Capital</title>

    <style>
        .capital {
            color: blue;         
            font-weight: bold;   
            font-size: 22px;     
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        function showCapital() {
            var country = document.getElementById("country").value;
            var capitalText = "";

            if (country === "USA") {
                capitalText = "Capital: Washington, D.C.";
            } 
            else if (country === "India") {
                capitalText = "Capital: New Delhi";
            } 
            else if (country === "France") {
                capitalText = "Capital: Paris";
            } 
            else if (country === "Japan") {
                capitalText = "Capital: Tokyo";
            } 
            else if (country === "Australia") {
                capitalText = "Capital: Canberra";
            } 
            else {
                capitalText = "";
            }

            document.getElementById("capital").innerHTML = capitalText;
        }
    </script>
</head>

<body>

    <h2>Select a Country</h2>

    <select id="country" onchange="showCapital()">
        <option value="">-- Select Country --</option>
        <option value="USA">United States</option>
        <option value="India">India</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        <option value="Australia">Australia</option>
    </select>

    <p id="capital" class="capital"></p>

</body>
</html>
